apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfigPool
metadata:
  name: "worker-oslat"
spec:
  machineConfigSelector:
    matchExpressions:
      - {key: machineconfiguration.openshift.io/role, operator: In, values: [worker,worker-oslat]}
  nodeSelector:
    matchLabels:
      node-role.kubernetes.io/worker-oslat: ""
