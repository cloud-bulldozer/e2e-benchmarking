kind: Pod
apiVersion: v1
metadata:
  name: {{.JobName}}-{{.Iteration}}
  labels:
    name: {{.JobName}}
spec:
  nodeSelector: {{.nodeSelector}}
{{ if .tolerations }}
  tolerations: {{.tolerations}}
{{ end }}
  containers:
  - name: node-density
    image: {{.containerImage}}
    resources:
      requests:
        memory: "10Mi"
        cpu: "10m"
    ports:
    - containerPort: 8080
      protocol: TCP
    imagePullPolicy: IfNotPresent
    securityContext:
      privileged: false
